<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio  4 </title>
    <style>
        body {
            background-color: white;
            align-items: center;
    
        }
        form {
            margin: 0 auto;
            width: 300px;
            background-color: blue;
            padding: 10px;
            border-radius: 5px;
        }
        button, h1 {
            text-align: center;
        }
        input, textarea {
            background-color:  rgb(136, 138, 250);
            border: 0;
        }
    </style>
</head>
<body>
    <main>
        <form action="respuesta.html" method="get">
            <fieldset>
                <h1>Formulario de Registro</h1>
                <label for="nombre" style="cursor: pointer;">Nombre: </label>
                
                <input placeholder="" type="text" id="nombre" name="nombre-de-usuario" maxlength="5" required>
                <br>
                <br>

                <label for="email">Correo: </label>
                <input type="email" id="email" name="correo" required> 
                <br>
                <br>
                <label for="descripcion">Mensaje: </label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
                <br>
                
                <button type="submit">Enviar</button>
                
            </fieldset>
        </form>
    </main>
    
</body>
</html>
